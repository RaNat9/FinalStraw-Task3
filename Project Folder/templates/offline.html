{% extends "base.html" %}
{% block title %}Offline{% endblock %}
{% block content %}
<div class="text-center p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-4xl font-bold text-red-500 mb-4">You are offline!</h2>
    <p class="text-gray-700 text-lg">Please check your internet connection. We'll show you the cached version of the page if available.</p>
    <a href="{{ url_for('dashboard') }}" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Go to Dashboard</a>
</div>
{% endblock %}
